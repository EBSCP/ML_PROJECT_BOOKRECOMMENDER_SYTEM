<div class="book-card">
  <h3>{{ book.Title }}</h3>
  <p><strong>Yazar:</strong> {{ book.Author }}</p>
  <p><strong>Yayınevi:</strong> {{ book.Publisher }}</p>
  <p><strong>Yıl:</strong> {{ book.Year }}</p>
  <p><strong>ISBN:</strong> {{ book.ISBN }}</p>
  <p><strong>Tahmini Puan:</strong> {{ book.est_rating }}</p>
</div>
